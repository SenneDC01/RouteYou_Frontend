default:
  image: ubuntu
  tags:
    - docker-runner-frontend

stages:
  - checkBranch
  - buildImage
  - pushImage

devUnitTest:
  stage: checkBranch
  script:
    - echo "Running unit tests for $CUSTOM_ENV branch"
    # do unit tests
    - echo "dev" > CUSTOM_ENV.txt
    - echo "$DEV_FRONTEND_REPO" > REPO.txt
  artifacts:
    paths:
      - CUSTOM_ENV.txt
      - REPO.txt
  only:
    - ci/cd

buildImage:
  stage: buildImage
  image: docker:24.0.7
  services:
    - docker:dind
  script:
    - |
      if [ ! -s "artifacts/CUSTOM_ENV.txt" ]; then
        echo "CUSTOM_ENV.txt is empty. Exiting the buildImage job."
        exit 1
      fi
      CUSTOM_ENV=$(cat artifacts/CUSTOM_ENV.txt)  # Read the value from CUSTOM_ENV.txt
      docker build -t $CUSTOM_ENV-frontend-image .
      docker save -o $CUSTOM_ENV-frontend-image.tar $CUSTOM_ENV-frontend-image
  dependencies:
    - devUnitTest
  artifacts:
    paths:
      - $CUSTOM_ENV-frontend-image.tar

pushImage:
  stage: pushImage
  image: google/cloud-sdk
  script:
    - touch gcloud-service-key.json
    - echo "$GCLOUD_SERVICE_KEY" > gcloud-service-key.json
    - cat gcloud-service-key.json
    - gcloud auth activate-service-account --key-file=gcloud-service-key.json
    - gcloud auth configure-docker europe-west1-docker.pkg.dev
    # Load the Docker image from the tarball
    - docker load -i $CUSTOM_ENV-frontend-image.tar
    # Push the Docker image to the specified repository
    - docker tag dev-frontend-image:latest $REPO
    - docker push $REPO