default:
  image: ubuntu
  tags:
    - atpFrontendRunnertest

stages:
  - buildSite
  - buildImage

build_site:
  stage: buildSite
  image: $NODE_IMAGE
  script:
    - ls -al
    - npm install
    - npm run build 
    - ls -al
  artifacts: 
    paths:
      - ".next"

build_image:
  stage: buildImage
  image: $DOCKER_IMAGE
  script:
    - ls -all
    - echo "FROM nginx:latest" > Dockerfile  
    - echo "COPY .next /usr/share/nginx/html/.next" >> Dockerfile  
    - echo "COPY custom.conf /etc/nginx/conf.d/custom.conf" >> Dockerfile  
    - echo "RUN rm /etc/nginx/conf.d/default.conf" >> Dockerfile  
    - cat Dockerfile
    

    





